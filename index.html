<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Payment Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .ton-button {
            background: linear-gradient(90deg, #0088cc, #00aaff);
            transition: all 0.3s ease;
        }
        .ton-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 136, 204, 0.3);
        }
        .notification {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div id="notification" class="fixed top-5 right-5 p-4 rounded-lg text-white hidden notification z-50"></div>
    
    <div class="glass-effect rounded-2xl p-8 max-w-md w-full shadow-2xl">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-500 rounded-full mb-4">
                <i class="fab fa-telegram text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">TON Payment Gateway</h1>
            <p class="text-blue-100">Connect your TON wallet to make a payment</p>
        </div>

        <div id="wallet-section" class="mb-6">
            <div id="wallet-info" class="hidden mb-4 p-4 bg-blue-500 bg-opacity-20 rounded-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-blue-100 text-sm">Connected Wallet</p>
                        <p id="wallet-address" class="text-white font-medium"></p>
                    </div>
                    <button id="disconnect-btn" class="text-red-300 hover:text-red-100 transition">
                        <i class="fas fa-times-circle text-xl"></i>
                    </button>
                </div>
            </div>
            
            <div id="connect-section">
                <button id="connect-wallet-btn" class="ton-button w-full py-3 px-4 rounded-lg text-white font-medium flex items-center justify-center">
                    <i class="fab fa-telegram-plane mr-2"></i>
                    Connect TON Wallet
                </button>
            </div>
        </div>

        <div id="payment-section" class="hidden">
            <div class="mb-6 p-4 bg-blue-500 bg-opacity-20 rounded-lg">
                <div class="flex justify-between mb-2">
                    <span class="text-blue-100">Minimum Deposit</span>
                    <span class="text-white font-medium">4 TON</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-blue-100">Recipient</span>
                    <span class="text-white font-medium text-sm">UQACiEaN0Qt2TjpxBdJ7XZateCvEPjdA7qf5bMo5uCPLbSoh</span>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="amount-input" class="block text-blue-100 mb-2">Amount (TON)</label>
                <input id="amount-input" type="number" min="4" step="0.01" placeholder="Enter amount (min: 4 TON)" 
                    class="w-full p-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-blue-200 border border-blue-300 border-opacity-30 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            
            <button id="pay-btn" class="ton-button w-full py-3 px-4 rounded-lg text-white font-medium flex items-center justify-center">
                <i class="fas fa-paper-plane mr-2"></i>
                Send Payment
            </button>
        </div>

        <div id="status-section" class="hidden mt-6 p-4 rounded-lg text-center">
            <div id="status-icon" class="mb-3"></div>
            <p id="status-message" class="text-white font-medium"></p>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // Initialize TonConnect
        const tonConnectUI = new TonConnectUI({
            manifestUrl: 'https://midnight-flicks-adults.vercel.app/tonconnect-manifest.json',
            buttonRootId: null
        });

        // DOM Elements
        const connectWalletBtn = document.getElementById('connect-wallet-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const walletInfo = document.getElementById('wallet-info');
        const walletAddress = document.getElementById('wallet-address');
        const connectSection = document.getElementById('connect-section');
        const paymentSection = document.getElementById('payment-section');
        const payBtn = document.getElementById('pay-btn');
        const amountInput = document.getElementById('amount-input');
        const statusSection = document.getElementById('status-section');
        const statusIcon = document.getElementById('status-icon');
        const statusMessage = document.getElementById('status-message');
        const notification = document.getElementById('notification');

        // Constants
        const RECIPIENT_WALLET = 'UQACiEaN0Qt2TjpxBdJ7XZateCvEPjdA7qf5bMo5uCPLbSoh';
        const MIN_DEPOSIT = 4;

        // Check if wallet was previously connected
        const savedWalletAddress = localStorage.getItem('tonWalletAddress');
        if (savedWalletAddress) {
            showWalletConnected(savedWalletAddress);
        }

        // Event Listeners
        connectWalletBtn.addEventListener('click', connectWallet);
        disconnectBtn.addEventListener('click', disconnectWallet);
        payBtn.addEventListener('click', sendPayment);

        // TonConnect event listeners
        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                const address = wallet.account.address;
                const formattedAddress = formatAddress(address);
                localStorage.setItem('tonWalletAddress', address);
                showWalletConnected(formattedAddress);
            } else {
                localStorage.removeItem('tonWalletAddress');
                showWalletDisconnected();
            }
        });

        // Functions
        async function connectWallet() {
            try {
                await tonConnectUI.connectWallet();
            } catch (error) {
                showNotification('Failed to connect wallet', 'error');
                console.error('Connection error:', error);
            }
        }

        function disconnectWallet() {
            tonConnectUI.disconnect();
        }

        function showWalletConnected(address) {
            walletAddress.textContent = address;
            walletInfo.classList.remove('hidden');
            connectSection.classList.add('hidden');
            paymentSection.classList.remove('hidden');
        }

        function showWalletDisconnected() {
            walletInfo.classList.add('hidden');
            connectSection.classList.remove('hidden');
            paymentSection.classList.add('hidden');
        }

        function formatAddress(address) {
            if (!address) return '';
            return `${address.slice(0, 6)}...${address.slice(-4)}`;
        }

        async function sendPayment() {
            const amount = parseFloat(amountInput.value);
            
            if (isNaN(amount) || amount < MIN_DEPOSIT) {
                showNotification(`Minimum deposit is ${MIN_DEPOSIT} TON`, 'error');
                return;
            }

            try {
                showStatus('processing');
                
                // Convert TON to nanotons (1 TON = 1 billion nanotons)
                const nanotons = Math.floor(amount * 1e9);
                
                const transaction = {
                    messages: [
                        {
                            address: RECIPIENT_WALLET,
                            amount: nanotons.toString()
                        }
                    ]
                };

                const result = await tonConnectUI.sendTransaction(transaction);
                
                if (result) {
                    showStatus('success');
                    showNotification('Payment Successful', 'success');
                    amountInput.value = '';
                } else {
                    showStatus('error');
                    showNotification('Payment failed', 'error');
                }
            } catch (error) {
                showStatus('error');
                showNotification('Transaction error: ' + error.message, 'error');
                console.error('Transaction error:', error);
            }
        }

        function showStatus(type) {
            statusSection.classList.remove('hidden');
            
            if (type === 'processing') {
                statusIcon.innerHTML = '<div class="loader mx-auto"></div>';
                statusMessage.textContent = 'Processing payment...';
                statusSection.className = 'mt-6 p-4 rounded-lg text-center bg-blue-500 bg-opacity-20';
                payBtn.disabled = true;
                payBtn.innerHTML = '<div class="loader mx-auto"></div>';
            } else if (type === 'success') {
                statusIcon.innerHTML = '<i class="fas fa-check-circle text-green-400 text-3xl"></i>';
                statusMessage.textContent = 'Payment Successful';
                statusSection.className = 'mt-6 p-4 rounded-lg text-center bg-green-500 bg-opacity-20';
                payBtn.disabled = false;
                payBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>Send Payment';
            } else if (type === 'error') {
                statusIcon.innerHTML = '<i class="fas fa-exclamation-circle text-red-400 text-3xl"></i>';
                statusMessage.textContent = 'Payment Failed';
                statusSection.className = 'mt-6 p-4 rounded-lg text-center bg-red-500 bg-opacity-20';
                payBtn.disabled = false;
                payBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>Send Payment';
            }
            
            // Hide status after 5 seconds for success or error
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusSection.classList.add('hidden');
                }, 5000);
            }
        }

        function showNotification(message, type) {
            notification.textContent = message;
            notification.classList.remove('hidden');
            
            if (type === 'success') {
                notification.className = 'fixed top-5 right-5 p-4 rounded-lg text-white notification z-50 bg-green-500';
            } else if (type === 'error') {
                notification.className = 'fixed top-5 right-5 p-4 rounded-lg text-white notification z-50 bg-red-500';
            }
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
