  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      /* Professional Colorful Theme */
      --primary-gradient: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
      --secondary-gradient: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
      --success-gradient: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
      --dark-gradient: linear-gradient(135deg, #1A1A2E 0%, #16213E 50%, #0F3460 100%);
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.2);
      --text-primary: #ffffff;
      --text-secondary: #e0e0ff;
      --accent-blue: #6B73FF;
      --accent-purple: #9D50BB;
      --accent-pink: #FF6B6B;
      --accent-cyan: #4ECDC4;
      --accent-gold: #FFD166;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.15);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.25);
      --shadow-glow: 0 0 20px rgba(107, 115, 255, 0.4);
      
      /* Coin colors for every 20 taps */
      --coin-color-1: #6B73FF;
      --coin-color-2: #FF6B6B;
      --coin-color-3: #FFD166;
      --coin-color-4: #4ECDC4;
      --coin-color-5: #9D50BB;
      --coin-color-6: #FF8E53;
      --coin-color-7: #A8E6CF;
      --coin-color-8: #FFD3B6;
      --coin-color-9: #FFAAA5;
      --coin-color-10: #C7CEEA;
      
      /* Chat specific colors */
      --message-bg: rgba(255, 255, 255, 0.08);
      --message-own-bg: rgba(107, 115, 255, 0.2);
      --message-border: rgba(255, 255, 255, 0.1);
      --message-time: rgba(255, 255, 255, 0.5);
      --reaction-bg: rgba(255, 255, 255, 0.15);
      --emoji-picker-bg: rgba(26, 26, 46, 0.95);
    }
    
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1A1A2E 0%, #16213E 30%, #0F3460 70%, #533483 100%);
      color: var(--text-primary);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1A1A2E 0%, #16213E 30%, #0F3460 70%, #533483 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 30px rgba(107, 115, 255, 0.6));
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 10px;
      background: linear-gradient(135deg, #6B73FF 0%, #4ECDC4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .loading-subtext {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 30px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--accent-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-progress {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    /* Referral Welcome Screen */
    #referral-welcome {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1A1A2E 0%, #16213E 30%, #0F3460 70%, #533483 100%);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      padding: 20px;
    }
    
    .welcome-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px 30px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: slideUp 0.5s ease;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .welcome-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .welcome-title {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #6B73FF 0%, #4ECDC4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
    }
    
    .welcome-message {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 24px;
      line-height: 1.6;
    }
    
    .referrer-info {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    
    .referrer-label {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 12px;
    }
    
    .referrer-details {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .referrer-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid var(--accent-cyan);
    }
    
    .referrer-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .referrer-id {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .welcome-countdown {
      font-size: 14px;
      color: var(--accent-cyan);
      font-weight: 600;
    }
    
    /* Main App Container */
    #app {
      display: none;
      min-height: 100vh;
      padding-bottom: 80px;
      background: linear-gradient(135deg, #1A1A2E 0%, #16213E 30%, #0F3460 70%, #533483 100%);
      background-attachment: fixed;
    }
    
    #main-content {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 0 16px;
    }
    
    /* Home Section */
    .home-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 20px 0;
    }
    
    .balance-card {
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
      text-align: center;
    }
    
    .balance-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .balance-amount {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, #6B73FF 0%, #4ECDC4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
      margin-bottom: 4px;
    }
    
    .balance-currency {
      font-size: 16px;
      font-weight: 600;
      color: var(--accent-cyan);
      letter-spacing: 2px;
    }
    
    /* Coin Tap Area */
    .coin-container {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 30px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }
    
    .coin-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(107, 115, 255, 0.4) 0%, transparent 70%);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    
    .coin-wrapper {
      position: relative;
      width: 240px;
      height: 240px;
      transform-style: preserve-3d;
    }
    
    .coin-border {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid transparent;
      background: linear-gradient(45deg, #6B73FF, #4ECDC4, #6B73FF);
      background-clip: padding-box;
      animation: rotate3d 3s linear infinite;
      box-shadow: 0 0 30px rgba(107, 115, 255, 0.5);
    }
    
    @keyframes rotate3d {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      50% { transform: rotateX(180deg) rotateY(180deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
    
    .coin-image {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s ease;
      z-index: 2;
      filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
      top: 0;
      left: 0;
      object-fit: cover;
    }
    
    .coin-image:active {
      transform: scale(0.9);
    }
    
    .coin-image.tapped {
      animation: coinTap 0.5s ease;
    }
    
    @keyframes coinTap {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.9); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .tap-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: 800;
      color: #fff;
      opacity: 0;
      pointer-events: none;
      z-index: 3;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }
    
    .tap-indicator.show {
      opacity: 1;
      transform: translate(-50%, -70%);
      animation: tapFloat 1s ease forwards;
    }
    
    @keyframes tapFloat {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      50% { transform: translate(-50%, -80%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -100%) scale(0.8); opacity: 0; }
    }
    
    /* Particle Effects */
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 4;
    }
    
    @keyframes particleAnimation {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
    }
    
    /* Stats Grid */
    .stats-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px 12px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      text-align: center;
    }
    
    .stat-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 2px;
    }
    
    .stat-desc {
      font-size: 10px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    /* Income Status Warning */
    .income-status-warning {
      width: 100%;
      background: rgba(255, 107, 107, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
      border: 2px solid var(--accent-pink);
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
      text-align: center;
      animation: warningPulse 2s ease-in-out infinite;
    }
    
    @keyframes warningPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    .income-status-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }
    
    .income-status-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--accent-pink);
      margin-bottom: 8px;
    }
    
    .income-status-message {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
    }
    
    /* Navigation Bar */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--card-border);
      display: flex;
      justify-content: space-around;
      padding: 12px 0 8px;
      z-index: 1000;
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .nav-btn {
      flex: 1;
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 12px;
    }
    
    .nav-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      transition: all 0.3s ease;
      filter: grayscale(100%) brightness(0.7);
    }
    
    .nav-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }
    
    .nav-btn.active .nav-icon {
      filter: grayscale(0%) brightness(1);
      box-shadow: 0 4px 12px rgba(107, 115, 255, 0.4);
    }
    
    .nav-btn.active .nav-label {
      color: var(--accent-cyan);
    }
    
    /* Section Headers */
    .section-header {
      width: 100%;
      text-align: center;
      padding: 24px 0 20px;
    }
    
    .section-title {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #6B73FF 0%, #4ECDC4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .section-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    /* Booster Section */
    .booster-main, .earn-main, .profile-main, .ranking-main, .social-main {
      padding: 20px 0 40px;
    }
    
    .booster-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    .booster-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    
    .booster-card > * {
      position: relative;
      z-index: 2;
    }
    
    .booster-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }
    
    .booster-icon {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(10px);
    }
    
    .booster-info {
      flex: 1;
    }
    
    .booster-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .booster-price {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent-cyan);
    }
    
    .booster-desc {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 16px;
    }
    
    .booster-progress {
      font-size: 12px;
      color: var(--accent-pink);
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6B73FF 0%, #4ECDC4 100%);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(107, 115, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(107, 115, 255, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-primary:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    /* Earn Section */
    .chart-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
    }
    
    .chart-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
      text-align: center;
    }
    
    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .stat-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 12px 8px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stat-box-label {
      font-size: 10px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    
    .stat-box-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent-cyan);
    }
    
    .ad-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      text-align: center;
    }
    
    .ad-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 12px;
    }
    
    .ad-reward {
      font-size: 14px;
      color: var(--accent-cyan);
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    /* Milestone Rewards */
    .milestone-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
    }
    
    .milestone-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .milestone-icon {
      font-size: 24px;
    }
    
    .milestone-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;

    function createParticle(x, y, color) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      particle.style.backgroundColor = color;
      
      // Random direction
      const angle = Math.random() * Math.PI * 2;
      const velocity = 50 + Math.random() * 50;
      const tx = Math.cos(angle) * velocity;
      const ty = Math.sin(angle) * velocity;
      
      particle.style.setProperty('--tx', tx + 'px');
      particle.style.setProperty('--ty', ty + 'px');
      particle.style.animation = 'particleAnimation 0.8s ease-out forwards';
      
      document.querySelector('.coin-container').appendChild(particle);
      
      setTimeout(() => {
        particle.remove();
      }, 800);
    }
    
    // NEW: Enhanced coin tapping with 3D effects and color changes
    function setupCoinTapping() {
      const coin = document.getElementById('coinImage');
      const coinBorder = document.getElementById('coinBorder');
      const indicator = document.getElementById('tapIndicator');
      const container = document.querySelector('.coin-container');
      
      if (!coin) return;
      
      function handleTap(tapAmount) {
        if (isTapping) return;
        isTapping = true;
        
        if (booster.energy < tapAmount) {
          notify('Not enough energy!');
          indicator.textContent = 'Low Energy';
          indicator.classList.add('show');
          setTimeout(() => {
            indicator.classList.remove('show');
            isTapping = false;
          }, 500);
          return;
        }
        
        // Update tap count and check for color change
        const previousColorIndex = Math.floor(tapCount / 20) % 10 + 1;
        tapCount += tapAmount;
        const newColorIndex = Math.floor(tapCount / 20) % 10 + 1;
        
        // Change color every 20 taps
        if (previousColorIndex !== newColorIndex) {
          const newColor = `var(--coin-color-${newColorIndex})`;
          const newBorderGradient = `linear-gradient(45deg, ${newColor}, ${newColor}dd, ${newColor})`;
          
          coin.style.filter = `drop-shadow(0 0 20px ${newColor})`;
          coinBorder.style.background = newBorderGradient;
          document.querySelector('.coin-glow').style.background = `radial-gradient(circle, ${newColor}40 0%, transparent 70%)`;
        }
        
        booster.energy -= tapAmount;
        coinsEarned += tapAmount;
        
        updateUserData({
          balance: coinsEarned,
          energy: booster.energy
        });
        
        // Create 3D effect
        coin.classList.add('tapped');
        setTimeout(() => {
          coin.classList.remove('tapped');
        }, 500);
        
        // Show tap indicator with animation
        indicator.textContent = '+' + tapAmount;
        indicator.classList.add('show');
        setTimeout(() => {
          indicator.classList.remove('show');
        }, 1000);
        
        // Create particle effects
        const rect = coin.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2 - containerRect.left;
        const centerY = rect.top + rect.height / 2 - containerRect.top;
        
        const colorIndex = Math.floor(tapCount / 20) % 10 + 1;
        const particleColor = `var(--coin-color-${colorIndex})`;
        
        for (let i = 0; i < 8; i++) {
          setTimeout(() => {
            createParticle(centerX, centerY, particleColor);
          }, i * 50);
        }
        
        updateEnergyDisplay();
        document.getElementById('homeBalance').textContent = coinsEarned;
        
        // NEW: Update activity on tap
        updateActivity();
        
        setTimeout(() => {
          isTapping = false;
        }, 200);
      }
      
      coin.addEventListener('click', (e) => {
        e.preventDefault();
        handleTap(booster.multiTap);
      });
      
      coin.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const touches = e.touches.length;
        const tapAmount = Math.min(touches, booster.multiTap);
        handleTap(tapAmount);
      });
    }

    function loadTasks() {
      db.ref('tasks').once('value').then(snap => {
        const tasks = snap.val() || {};
        let html = '';
        
        Object.keys(tasks).forEach(taskId => {
          const task = tasks[taskId];
          const completed = userData.completedTasks && userData.completedTasks[taskId];
          
          html += `
            <div class="task-card">
              <img src="${task.photo}" class="task-image" alt="${task.name}" />
              <div class="task-info">
                <div class="task-name">${task.name}</div>
                <div class="task-reward">+${task.amount} SHB</div>
              </div>
              <button class="task-btn ${completed ? 'completed' : ''}" data-task-id="${taskId}">
                ${completed ? 'Done' : 'Start'}
              </button>
            </div>
          `;
        });
        
        document.getElementById('tasksList').innerHTML = html;
        
        document.querySelectorAll('.task-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const taskId = this.dataset.taskId;
            const task = tasks[taskId];
            
            if (userData.completedTasks && userData.completedTasks[taskId]) {
              window.open(task.link, '_blank');
              return;
            }
            
            if (pendingTaskRewards[taskId]) {
              notify('Task reward is already being processed!');
              return;
            }
            
            this.disabled = true;
            this.textContent = 'Processing...';
            
            pendingTaskRewards[taskId] = true;
            
            window.open(task.link, '_blank');
            
            notify('Complete the task. Reward will be added in 10 seconds...', 3000);
            
            setTimeout(() => {
              if (userData.completedTasks && userData.completedTasks[taskId]) {
                delete pendingTaskRewards[taskId];
                return;
              }
              
              const taskAmount = parseInt(task.amount);
              coinsEarned += taskAmount;
              
              if (!userData.completedTasks) userData.completedTasks = {};
              userData.completedTasks[taskId] = true;
              
              updateUserData({
                balance: coinsEarned,
                completedTasks: userData.completedTasks
              });
              
              delete pendingTaskRewards[taskId];
              
              notify(`Earned ${task.amount} SHB!`);
              
              renderEarn();
            }, 10000);
          });
        });
      });
    }

            if (snap.exists()) {
              const redeemData = snap.val();
              const amount = redeemData.amount;
              const maxUses = redeemData.maxUses;
              const usedCount = redeemData.usedCount || 0;
              
              if (usedCount >= maxUses) {
                notify('This redeem code has reached its maximum usage limit!');
                return;
              }
              
              // Check if user has already used this code
              if (redeemData.usedBy && redeemData.usedBy[userId]) {
                notify('You have already used this redeem code!');
                return;
              }
              
              // Update usage count and add user to usedBy list
              const newUsedCount = usedCount + 1;
              const usedBy = redeemData.usedBy || {};
              usedBy[userId] = true;
              
              db.ref('redeemCodes/' + code).update({
                usedCount: newUsedCount,
                usedBy: usedBy
              });
              
              // Add coins to user
              coinsEarned += amount;
              updateUserData({ balance: coinsEarned });
              
              notify(`Redeemed ${amount} SHB successfully!`);
              document.getElementById('redeemCode').value = '';
            } else {
              notify('Invalid or already used code!');
            }
          });
        });
      });
    }
    
    function loadProfileSections() {
      return db.ref('profileSections').once('value').then(snap => {
        const sections = snap.val() || {};
        profileSections = [];
        
        Object.keys(sections).forEach(sectionId => {
          profileSections.push({
            id: sectionId,
            name: sections[sectionId].name,
            image: sections[sectionId].image,
            link: sections[sectionId].link
          });
        });
      });
    }
    
    function renderRanking() {
      const html = `
        <div class="ranking-main">
          <div class="section-header">
            <div class="section-title"></div>
          </div>
          
          <div class="ranking-position">
            <div class="ranking-position-label">Your Position</div>
            <div class="ranking-position-value" id="myPosition">Loading...</div>
          </div>
          
          <div id="rankingList"></div>
        </div>
      `;
      
      document.getElementById('main-content').innerHTML = html;
      
      if (rankingListener) rankingListener.off();
      
      const usersRef = db.ref('users');
      
      function updateRankingList(snap) {
        const users = [];
        
        snap.forEach(child => {
          const userData = child.val();
          users.push({
            id: child.key,
            name: userData.name || 'Unknown',
            avatar: userData.avatar || 'https://github.com/akhterefti-del/Shark/blob/76091d5ce35c6707100f0269223352d0b5c1a163/Gemini_Generated_Image_ad2lr0ad2lr0ad2l.png?raw=true',
            balance: userData.balance || 0
          });
        });
        
        users.sort((a, b) => b.balance - a.balance);
        
        const myPosition = users.findIndex(u => u.id === userId) + 1;
        const top200 = users.slice(0, 200);
        
        let html = '';
        top200.forEach((user, index) => {

          html += `
            <div class="ranking-row">
              <div class="ranking-position-num ${isTop3 ? 'top3' : ''}">${position}</div>

              <div class="ranking-user-info">

                <div class="ranking-user-id">ID: ${user.id}</div>
              </div>
              <div class="ranking-balance">${user.balance} SHB</div>
            </div>

        });
        
        document.getElementById('rankingList').innerHTML = html;
        document.getElementById('myPosition').textContent = myPosition > 0 ? `#${myPosition}` : 'Unranked';
      }
      
      usersRef.on('value', updateRankingList);
      rankingListener = usersRef;
    }
    
    // NEW: Social Hub Chat Functions
    function renderSocialHub() {
      // Check if user is restricted
      if (restrictedUsers[userId]) {
        const restriction = restrictedUsers[userId];
        const currentTime = now();
        
        if (restriction.expiry > currentTime) {
          const timeLeft = restriction.expiry - currentTime;
          const hoursLeft = Math.floor(timeLeft / 3600);
          const minutesLeft = Math.floor((timeLeft % 3600) / 60);
          
          const html = `
            <div class="social-main">
              <div class="chat-container">
                <div class="chat-header">
                  <div class="chat-title">
                     Shark Social Hub
                  </div>
                  <div class="chat-status">
                    <div class="status-dot"></div>
                    <span>Global Chat</span>
                  </div>
                </div>
                
                <div class="chat-messages" style="display: flex; align-items: center; justify-content: center; padding: 40px;">
                  <div style="text-align: center;">
                    <div style="font-size: 48px; margin-bottom: 16px;"></div>
                    <div style="font-size: 18px; font-weight: 700; color: var(--admin-danger); margin-bottom: 8px;">You are restricted from chat</div>
                    <div style="font-size: 14px; color: var(--text-secondary);">Reason: ${restriction.reason}</div>
                    <div style="font-size: 14px; color: var(--text-secondary); margin-top: 8px;">Restriction ends in ${hoursLeft}h ${minutesLeft}m</div>
                  </div>
                </div>
              </div>
            </div>
          `;
          
          document.getElementById('main-content').innerHTML = html;
          return;
        } else {
          // Restriction has expired, remove it
          delete restrictedUsers[userId];
          db.ref('chat/restrictedUsers/' + userId).remove();
        }
      }
      
      const html = `
        <div class="social-main">
          <div class="chat-container">
            <div class="chat-header">
              <div class="chat-title">
                 Shark Social Hub
                ${isAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
                ${isModerator ? '<span class="moderator-badge">MOD</span>' : ''}
              </div>
              <div class="chat-status">
                <div class="status-dot"></div>
                <span>Global Chat</span>
              </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
              <!-- Messages will be loaded here -->
            </div>
            
            <div class="chat-input-container">
              <div class="chat-input-wrapper">
                <textarea 
                  class="chat-input" 
                  id="messageInput" 
                  placeholder="Type a message..." 
                  rows="1"></textarea>
                <div class="chat-actions">
                  <button class="chat-action-btn" id="emojiBtn" title="Emoji">
                    
                  </button>
                  <button class="chat-action-btn" id="imageBtn" title="Send Image">
                    
                  </button>
                  <button class="chat-action-btn send" id="sendBtn" title="Send">
                    
                  </button>
                </div>
              </div>
              
              <div class="emoji-picker" id="emojiPicker">
                ${commonEmojis.map(emoji => `<div class="emoji-option">${emoji}</div>`).join('')}
              </div>
              
              <input type="file" id="imageUpload" class="image-upload-input" accept="image/*" />
            </div>
          </div>
        </div>
      `;
      
      document.getElementById('main-content').innerHTML = html;
      
      // Setup chat functionality
      setupChatListeners();
      loadChatMessages();
    }
    
    function setupChatListeners() {
      const messageInput = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const emojiBtn = document.getElementById('emojiBtn');
      const emojiPicker = document.getElementById('emojiPicker');
      const imageBtn = document.getElementById('imageBtn');
      const imageUpload = document.getElementById('imageUpload');
      
      // Send message on button click
      sendBtn.addEventListener('click', sendMessage);
      
      // Send message on Enter (but allow new lines with Shift+Enter)
      messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      // Auto-resize textarea
      messageInput.addEventListener('input', () => {
        messageInput.style.height = 'auto';
        messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
        
        // Set typing indicator
        setTypingIndicator(true);
        
        // Clear typing indicator after user stops typing
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          setTypingIndicator(false);
        }, 1000);
      });
      
      // Toggle emoji picker
      emojiBtn.addEventListener('click', () => {
        emojiPicker.classList.toggle('show');
      });
      
      // Close emoji picker when clicking outside
      document.addEventListener('click', (e) => {
        if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
          emojiPicker.classList.remove('show');
        }
      });
      
      // Add emoji to message
      document.querySelectorAll('.emoji-option').forEach(option => {
        option.addEventListener('click', () => {
          messageInput.value += option.textContent;
          messageInput.focus();
          emojiPicker.classList.remove('show');
        });
      });
      
      // Handle image upload
      imageBtn.addEventListener('click', () => {
        imageUpload.click();
      });
      
      imageUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          uploadImage(file);
        }
      });
    }
    
    function setTypingIndicator(isTyping) {
      if (isTyping) {
        db.ref('chat/typing/' + userId).set({
          name: userName,
          timestamp: now()
        });
      } else {
        db.ref('chat/typing/' + userId).remove();
      }
    }
    
    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const messageText = messageInput.value.trim();
      
      if (!messageText) return;
      
      const messageData = {
        userId: userId,
        userName: userName,
        userAvatar: userAvatar,
        text: messageText,
        timestamp: now(),
        reactions: {}
      };
      
      // Add admin flag if applicable
      if (isAdmin) {
        messageData.isAdmin = true;
      }
      
      // Add moderator flag if applicable
      if (isModerator) {
        messageData.isModerator = true;
      }
      
      db.ref('chat/messages').push(messageData);
      
      messageInput.value = '';
      messageInput.style.height = 'auto';
      
      // Clear typing indicator
      setTypingIndicator(false);
    }
    
    function uploadImage(file) {
      if (file.size > 5 * 1024 * 1024) {
        notify('Image size must be less than 5MB');
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const imageData = e.target.result;
        
        const messageData = {
          userId: userId,
          userName: userName,
          userAvatar: userAvatar,
          image: imageData,
          timestamp: now(),
          reactions: {}
        };
        
        // Add admin flag if applicable
        if (isAdmin) {
          messageData.isAdmin = true;
        }
        
        // Add moderator flag if applicable
        if (isModerator) {
          messageData.isModerator = true;
        }
        
        db.ref('chat/messages').push(messageData);
      };
      
      reader.readAsDataURL(file);
    }
    
    function loadChatMessages() {
      // Clear previous listener
      if (chatListener) {
        chatListener.off();
      }
      
      // Listen for new messages
      chatListener = db.ref('chat/messages');
      
      chatListener.on('value', (snapshot) => {
        const messages = [];
        snapshot.forEach(child => {
          messages.push({
            id: child.key,
            ...child.val()
          });
        });
        
        // Sort by timestamp (oldest first)
        messages.sort((a, b) => a.timestamp - b.timestamp);
        
        chatMessages = messages;
        renderMessages();
      });
      
      // Listen for typing indicators
      db.ref('chat/typing').on('value', (snapshot) => {
        typingUsers.clear();
        snapshot.forEach(child => {
          if (child.key !== userId) {
            typingUsers.add(child.val().name);
          }
        });
        
        renderTypingIndicators();
      });
    }
    
    function renderMessages() {
      const messagesContainer = document.getElementById('chatMessages');
      messagesContainer.innerHTML = '';
      
      let lastDate = null;
      
      chatMessages.forEach(message => {
        // Check if message author is restricted
        if (restrictedUsers[message.userId]) {
          const restriction = restrictedUsers[message.userId];
          const currentTime = now();
          
          // If restriction is still active, don't show the message
          if (restriction.expiry > currentTime) {
            return;
          }
        }
        
        // Add date divider if needed
        const messageDate = new Date(message.timestamp * 1000).toDateString();
        if (messageDate !== lastDate) {
          const dateDivider = document.createElement('div');
          dateDivider.className = 'chat-date-divider';
          dateDivider.innerHTML = `<div class="chat-date-text">${messageDate}</div>`;
          messagesContainer.appendChild(dateDivider);
          lastDate = messageDate;
        }
        
        const messageEl = createMessageElement(message);
        messagesContainer.appendChild(messageEl);
      });
      
      // Scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    function createMessageElement(message) {
      const isOwn = message.userId === userId;
      const messageEl = document.createElement('div');
      messageEl.className = `message ${isOwn ? 'own' : ''}`;
      messageEl.dataset.messageId = message.id;
      
      // Format time
      const time = new Date(message.timestamp * 1000);
      const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      // Create reactions HTML
      let reactionsHTML = '';
      if (message.reactions) {
        Object.entries(message.reactions).forEach(([emoji, users]) => {
          if (users && users.length > 0) {
            reactionsHTML += `
              <div class="reaction" data-emoji="${emoji}" data-message-id="${message.id}">
                ${emoji}
                <span class="reaction-count">${users.length}</span>
              </div>
            `;
          }
        });
      }
      
      // Check if user is restricted
      let badgeHTML = '';
      if (restrictedUsers[message.userId]) {
        const restriction = restrictedUsers[message.userId];
        const currentTime = now();
        
        if (restriction.expiry > currentTime) {
          badgeHTML = '<span class="restricted-badge">RESTRICTED</span>';
        }
      }
      
      messageEl.innerHTML = `
        <img src="${message.userAvatar}" class="message-avatar" alt="${message.userName}" />
        <div class="message-content">
          <div class="message-header">
            <div class="message-name">
              ${message.userName}
              ${message.isAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
              ${message.isModerator ? '<span class="moderator-badge">MOD</span>' : ''}
              ${badgeHTML}
            </div>
            <div class="message-time">${timeString}</div>
          </div>
          <div class="message-bubble">
            ${message.text ? `<div class="message-text">${message.text}</div>` : ''}
            ${message.image ? `<img src="${message.image}" class="message-image" alt="Image" />` : ''}
            ${reactionsHTML ? `<div class="message-reactions">${reactionsHTML}</div>` : ''}
          </div>
        </div>
      `;
      
      // Add event listeners for reactions
      messageEl.querySelectorAll('.reaction').forEach(reactionEl => {
        reactionEl.addEventListener('click', () => {
          const emoji = reactionEl.dataset.emoji;
          toggleReaction(message.id, emoji);
        });
      });
      
      // Add event listener for image preview
      const imageEl = messageEl.querySelector('.message-image');
      if (imageEl) {
        imageEl.addEventListener('click', () => {
          window.open(imageEl.src, '_blank');
        });
      }
      
      return messageEl;
    }
    
    function toggleReaction(messageId, emoji) {
      const reactionRef = db.ref('chat/messages/' + messageId + '/reactions/' + emoji);
      
      reactionRef.once('value').then(snapshot => {
        const users = snapshot.val() || [];
        const userIndex = users.indexOf(userId);
        
        if (userIndex === -1) {
          // Add reaction
          users.push(userId);
        } else {
          // Remove reaction
          users.splice(userIndex, 1);
        }
        
        if (users.length === 0) {
          // Remove reaction key if no users
          reactionRef.remove();
        } else {
          // Update users list
          reactionRef.set(users);
        }
      });
    }
    
    function renderTypingIndicators() {
      // Remove existing typing indicators
      document.querySelectorAll('.typing-indicator').forEach(el => el.remove());
      
      if (typingUsers.size === 0) return;
      
      const messagesContainer = document.getElementById('chatMessages');
      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'typing-indicator';
      
      const names = Array.from(typingUsers).join(', ');
      typingIndicator.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <span>${names} ${typingUsers.size === 1 ? 'is' : 'are'} typing...</span>
      `;
      
      messagesContainer.appendChild(typingIndicator);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    // NEW: Setup restricted users listener
    function setupRestrictedUsersListener() {
      if (restrictionListener) {
        restrictionListener.off();
      }
      
      restrictionListener = db.ref('chat/restrictedUsers');
      
      restrictionListener.on('value', (snapshot) => {
        const restrictions = snapshot.val() || {};
        restrictedUsers = restrictions;
        
        // If we're on chat page, re-render messages
        const activeTab = document.querySelector('.nav-btn.active');
        if (activeTab && activeTab.dataset.tab === 'social') {
          renderMessages();
        }
      });
    }
    
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        showTab(this.dataset.tab);
      });
    });
    
    document.getElementById('closeReferralModal').addEventListener('click', () => {
      document.getElementById('referralModal').style.display = 'none';
    });
    
    document.getElementById('referralModal').addEventListener('click', (e) => {
      if (e.target.id === 'referralModal') {
        document.getElementById('referralModal').style.display = 'none';
      }
    });
    
    db.ref('profileSections').once('value').then(snap => {
      if (!snap.exists()) {
        db.ref('profileSections').set({
          roadmap: {
            name: 'Roadmap',
            image: 'https://i.postimg.cc/2j0RjzFN/images-7.jpg?raw=true',
            link: 'https://example.com/roadmap'
          },
          presale: {
            name: 'Presale',
            image: 'https://github.com/akhterefti-del/Shark/blob/7e14b838bb95a2bb6ab2cc81008d2b69cfbe2d0b/presale.png?raw=true',
            link: 'https://example.com/presale'
          }
        });
      }
    });
    
    if (getTelegramUserData()) {
      loadUserData();
    } else {
      notify('Failed to initialize Telegram user data');
    }
  </script>
