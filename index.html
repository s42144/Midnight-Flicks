<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connection</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            margin-top: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0088cc, #00aaff);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #a0a0a0;
            font-size: 16px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .wallet-section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }
        
        .section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 20px;
            background: #0088cc;
            margin-right: 10px;
            border-radius: 2px;
        }
        
        .wallet-info {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            display: none;
        }
        
        .wallet-address {
            font-family: monospace;
            word-break: break-all;
            color: #00aaff;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .wallet-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .connect-button {
            background: linear-gradient(135deg, #0088cc, #00aaff);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 136, 204, 0.3);
        }
        
        .connect-button:active {
            transform: translateY(0);
        }
        
        .disconnect-button {
            background: linear-gradient(135deg, #dc3545, #e4606d);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .disconnect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
        }
        
        .button-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }
        
        .notification.success {
            background: linear-gradient(135deg, #28a745, #34ce57);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #dc3545, #e4606d);
        }
        
        .notification.info {
            background: linear-gradient(135deg, #17a2b8, #20c997);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #a0a0a0;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #ff6b6b;
            display: none;
        }
        
        .airdrop-info {
            background: rgba(23, 162, 184, 0.2);
            border: 1px solid rgba(23, 162, 184, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            font-size: 14px;
            color: #17a2b8;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">â‚®</div>
            <h1>TON Wallet Connection</h1>
            <p class="subtitle">Connect your wallet for future airdrop</p>
        </div>
        
        <div class="card">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="wallet-section">
                <h2 class="section-title">Wallet Connection</h2>
                
                <div class="wallet-info" id="walletInfo">
                    <div class="wallet-address" id="walletAddress"></div>
                    <div class="wallet-actions">
                        <span style="color: #a0a0a0; font-size: 14px;">Connected for airdrop eligibility</span>
                        <button class="disconnect-button" id="disconnectButton">
                            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" alt="Disconnect" class="button-icon">
                            Disconnect
                        </button>
                    </div>
                </div>
                
                <button class="connect-button" id="connectButton">
                    <img src="https://cdn-icons-png.flaticon.com/512/1791/1791330.png" alt="Connect" class="button-icon">
                    Connect TON Wallet
                </button>
            </div>
            
            <div class="airdrop-info">
                Connect your wallet to be eligible for future airdrops. Your wallet address will be stored securely.
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by TON Connect</p>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.setBackgroundColor('#1a1a2e');
            window.Telegram.WebApp.setHeaderColor('#1a1a2e');
        }
        
        // DOM elements
        const connectButton = document.getElementById('connectButton');
        const disconnectButton = document.getElementById('disconnectButton');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddress = document.getElementById('walletAddress');
        const notification = document.getElementById('notification');
        const errorMessage = document.getElementById('errorMessage');
        
        // Initialize TonConnect with error handling
        let tonConnectUI = null;
        
        async function initializeTonConnect() {
            try {
                // Try to create manifest URL with proper fallback
                const manifestUrl = 'https://midnight-flicks-adults.vercel.app/tonconnect-manifest.json';
                
                // Check if manifest is accessible
                const manifestResponse = await fetch(manifestUrl);
                if (!manifestResponse.ok) {
                    throw new Error(`Manifest not accessible: ${manifestResponse.status}`);
                }
                
                tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                    manifestUrl: manifestUrl,
                    buttonRootId: null
                });
                
                // Set up event listeners
                setupEventListeners();
                
                // Check if wallet was previously connected
                const savedWalletAddress = localStorage.getItem('tonWalletAddress');
                if (savedWalletAddress) {
                    updateWalletUI(true, savedWalletAddress);
                }
                
                // Initialize UI if already connected
                if (tonConnectUI.connected) {
                    const address = tonConnectUI.wallet.account.address;
                    updateWalletUI(true, address);
                    localStorage.setItem('tonWalletAddress', address);
                }
                
                hideError();
                
            } catch (error) {
                console.error('TonConnect initialization error:', error);
                showError(`Failed to initialize: ${error.message}. Please ensure tonconnect-manifest.json is properly hosted.`);
                connectButton.disabled = true;
                connectButton.innerHTML = '<span class="loading"></span> Connection Error';
            }
        }
        
        function setupEventListeners() {
            // Listen for wallet connection status changes
            tonConnectUI.onStatusChange(wallet => {
                if (wallet) {
                    const address = wallet.account.address;
                    updateWalletUI(true, address);
                    localStorage.setItem('tonWalletAddress', address);
                } else {
                    updateWalletUI(false);
                    localStorage.removeItem('tonWalletAddress');
                }
            });
            
            // Connect wallet button click handler
            connectButton.addEventListener('click', async () => {
                try {
                    await tonConnectUI.connectWallet();
                } catch (error) {
                    console.error('Connection error:', error);
                    showNotification('Failed to connect wallet. Please try again.', 'error');
                }
            });
            
            // Disconnect wallet button click handler
            disconnectButton.addEventListener('click', async () => {
                try {
                    await tonConnectUI.disconnect();
                } catch (error) {
                    console.error('Disconnection error:', error);
                    showNotification('Failed to disconnect wallet. Please try again.', 'error');
                }
            });
        }
        
        // Update wallet UI based on connection status
        function updateWalletUI(connected, address = '') {
            if (connected) {
                // Show wallet info and disconnect button
                walletInfo.style.display = 'block';
                walletAddress.textContent = address;
                
                // Hide connect button
                connectButton.style.display = 'none';
                
                showNotification('Wallet connected successfully!', 'success');
            } else {
                // Hide wallet info and disconnect button
                walletInfo.style.display = 'none';
                
                // Show connect button
                connectButton.style.display = 'flex';
                
                if (address === '') {
                    showNotification('Wallet disconnected', 'info');
                }
            }
        }
        
        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        // Hide error message
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        // Initialize on page load
        window.addEventListener('load', initializeTonConnect);
    </script>
</body>
</html>
