<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Payment Gateway</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            margin-top: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0088cc, #00aaff);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #a0a0a0;
            font-size: 16px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .wallet-section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }
        
        .section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 20px;
            background: #0088cc;
            margin-right: 10px;
            border-radius: 2px;
        }
        
        .wallet-info {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            display: none;
        }
        
        .wallet-address {
            font-family: monospace;
            word-break: break-all;
            color: #00aaff;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .balance {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .balance-currency {
            font-size: 16px;
            color: #a0a0a0;
        }
        
        .connect-button {
            background: linear-gradient(135deg, #0088cc, #00aaff);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 136, 204, 0.3);
        }
        
        .connect-button:active {
            transform: translateY(0);
        }
        
        .disconnect-button {
            background: linear-gradient(135deg, #dc3545, #e4606d);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 12px;
        }
        
        .disconnect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
        }
        
        .disconnect-button:active {
            transform: translateY(0);
        }
        
        .payment-section {
            margin-top: 24px;
        }
        
        .amount-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 16px;
            margin-bottom: 16px;
        }
        
        .amount-input:focus {
            outline: none;
            border-color: #0088cc;
        }
        
        .payment-button {
            background: linear-gradient(135deg, #28a745, #34ce57);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .payment-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
        
        .payment-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }
        
        .notification.success {
            background: linear-gradient(135deg, #28a745, #34ce57);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #dc3545, #e4606d);
        }
        
        .notification.info {
            background: linear-gradient(135deg, #17a2b8, #20c997);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #a0a0a0;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .icon {
            margin-right: 8px;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #ff6b6b;
            display: none;
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            font-size: 12px;
            color: #888;
            display: none;
        }
        
        .wallet-connected {
            display: flex;
            flex-direction: column;
        }
        
        .wallet-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚ÇÆ</div>
            <h1>TON Payment Gateway</h1>
            <p class="subtitle">Secure payments with TON blockchain</p>
        </div>
        
        <div class="card">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="wallet-section">
                <h2 class="section-title">Wallet Connection</h2>
                
                <div class="wallet-info" id="walletInfo">
                    <div class="wallet-details">
                        <div>
                            <div class="wallet-address" id="walletAddress"></div>
                            <div class="balance">
                                <span id="balanceAmount">0</span>
                                <span class="balance-currency">TON</span>
                            </div>
                        </div>
                        <button class="disconnect-button" id="disconnectButton">
                            <span class="icon">üîå</span> Disconnect
                        </button>
                    </div>
                </div>
                
                <button class="connect-button" id="connectButton">
                    <span class="icon">üîó</span> Connect TON Wallet
                </button>
            </div>
            
            <div class="payment-section">
                <h2 class="section-title">Make a Payment</h2>
                <input type="number" class="amount-input" id="amountInput" placeholder="Enter amount in TON" min="4" step="0.01">
                <button class="payment-button" id="paymentButton" disabled>
                    <span class="icon">üí≥</span> Send Payment
                </button>
            </div>
            
            <div class="debug-info" id="debugInfo"></div>
        </div>
        
        <div class="footer">
            <p>Powered by TON Connect</p>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.setBackgroundColor('#1a1a2e');
            window.Telegram.WebApp.setHeaderColor('#1a1a2e');
        }
        
        // DOM elements
        const connectButton = document.getElementById('connectButton');
        const disconnectButton = document.getElementById('disconnectButton');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddress = document.getElementById('walletAddress');
        const balanceAmount = document.getElementById('balanceAmount');
        const amountInput = document.getElementById('amountInput');
        const paymentButton = document.getElementById('paymentButton');
        const notification = document.getElementById('notification');
        const errorMessage = document.getElementById('errorMessage');
        const debugInfo = document.getElementById('debugInfo');
        
        // User's wallet address
        const userWalletAddress = 'UQACiEaN0Qt2TjpxBdJ7XZateCvEPjdA7qf5bMo5uCPLbSoh';
        
        // Initialize TonConnect with error handling
        let tonConnectUI = null;
        
        async function initializeTonConnect() {
            try {
                // Try to create manifest URL with proper fallback
                const manifestUrl = 'https://midnight-flicks-adults.vercel.app/tonconnect-manifest.json';
                
                // Check if manifest is accessible
                const manifestResponse = await fetch(manifestUrl);
                if (!manifestResponse.ok) {
                    throw new Error(`Manifest not accessible: ${manifestResponse.status}`);
                }
                
                tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                    manifestUrl: manifestUrl,
                    buttonRootId: null
                });
                
                // Set up event listeners
                setupEventListeners();
                
                // Check if wallet was previously connected
                const savedWalletAddress = localStorage.getItem('tonWalletAddress');
                if (savedWalletAddress) {
                    updateWalletUI(true, savedWalletAddress);
                }
                
                // Initialize UI if already connected
                if (tonConnectUI.connected) {
                    const address = tonConnectUI.wallet.account.address;
                    updateWalletUI(true, address);
                    localStorage.setItem('tonWalletAddress', address);
                    getBalance(address);
                }
                
                hideError();
                
            } catch (error) {
                console.error('TonConnect initialization error:', error);
                showError(`Failed to initialize: ${error.message}. Please ensure tonconnect-manifest.json is properly hosted.`);
                connectButton.disabled = true;
                connectButton.innerHTML = '<span class="icon">‚ö†Ô∏è</span> Connection Error';
            }
        }
        
        function setupEventListeners() {
            // Listen for wallet connection status changes
            tonConnectUI.onStatusChange(wallet => {
                if (wallet) {
                    const address = wallet.account.address;
                    updateWalletUI(true, address);
                    localStorage.setItem('tonWalletAddress', address);
                    getBalance(address);
                } else {
                    updateWalletUI(false);
                    localStorage.removeItem('tonWalletAddress');
                }
            });
            
            // Connect wallet button click handler
            connectButton.addEventListener('click', async () => {
                try {
                    await tonConnectUI.connectWallet();
                } catch (error) {
                    console.error('Connection error:', error);
                    showNotification('Failed to connect wallet. Please try again.', 'error');
                }
            });
            
            // Disconnect wallet button click handler
            disconnectButton.addEventListener('click', async () => {
                try {
                    await tonConnectUI.disconnect();
                } catch (error) {
                    console.error('Disconnection error:', error);
                    showNotification('Failed to disconnect wallet. Please try again.', 'error');
                }
            });
            
            // Payment button click handler
            paymentButton.addEventListener('click', async () => {
                const amount = parseFloat(amountInput.value);
                
                if (isNaN(amount) || amount < 4) {
                    showNotification('Minimum amount is 4 TON', 'error');
                    return;
                }
                
                try {
                    paymentButton.disabled = true;
                    paymentButton.innerHTML = '<span class="loading"></span> Processing...';
                    
                    // Create transaction
                    const transaction = {
                        messages: [
                            {
                                address: userWalletAddress,
                                amount: (amount * 1000000000).toString(), // Convert TON to nanotons
                            }
                        ]
                    };
                    
                    // Send transaction
                    await tonConnectUI.sendTransaction(transaction);
                    
                    // Show success message
                    showNotification('Payment Successful', 'success');
                    amountInput.value = '';
                    
                    // Update balance after successful payment
                    if (tonConnectUI.connected) {
                        getBalance(tonConnectUI.wallet.account.address);
                    }
                } catch (error) {
                    console.error('Payment error:', error);
                    showNotification('Payment failed. Please try again.', 'error');
                } finally {
                    paymentButton.disabled = false;
                    paymentButton.innerHTML = '<span class="icon">üí≥</span> Send Payment';
                }
            });
        }
        
        // Update wallet UI based on connection status
        function updateWalletUI(connected, address = '') {
            if (connected) {
                // Show wallet info and disconnect button
                walletInfo.style.display = 'block';
                walletAddress.textContent = address;
                paymentButton.disabled = false;
                
                // Hide connect button
                connectButton.style.display = 'none';
            } else {
                // Hide wallet info and disconnect button
                walletInfo.style.display = 'none';
                paymentButton.disabled = true;
                
                // Show connect button
                connectButton.style.display = 'flex';
            }
        }
        
        // Get wallet balance
        async function getBalance(address) {
            try {
                // For demo purposes, we'll use a mock balance
                // In a real app, you would fetch the actual balance from the TON API
                balanceAmount.textContent = (Math.random() * 10 + 1).toFixed(2);
            } catch (error) {
                console.error('Error fetching balance:', error);
                balanceAmount.textContent = '0';
            }
        }
        
        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        // Hide error message
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        // Initialize on page load
        window.addEventListener('load', initializeTonConnect);
    </script>
</body>
</html>
