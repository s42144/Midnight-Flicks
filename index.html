<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Payment Gateway</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .wallet-section {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .wallet-address {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            word-break: break-all;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .connect-btn, .disconnect-btn, .pay-btn {
            background: linear-gradient(90deg, #0088cc, #00aaff);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .connect-btn:hover, .disconnect-btn:hover, .pay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.4);
        }
        
        .disconnect-btn {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
        }
        
        .payment-section {
            margin-top: 30px;
        }
        
        .amount-input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .amount-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .notification.success {
            background: linear-gradient(90deg, #11998e, #38ef7d);
        }
        
        .notification.error {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .telegram-notice {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TON Payment Gateway</h1>
        
        <div class="info-box">
            Minimum deposit amount: 4 TON
        </div>
        
        <div class="wallet-section">
            <div class="wallet-address" id="walletAddress">
                No wallet connected
            </div>
            <button class="connect-btn" id="connectBtn">Connect TON Wallet</button>
            <button class="disconnect-btn hidden" id="disconnectBtn">Disconnect Wallet</button>
        </div>
        
        <div class="payment-section hidden" id="paymentSection">
            <div class="info-box">
                Send payment to: UQACiEaN0Qt2TjpxBdJ7XZateCvEPjdA7qf5bMo5uCPLbSoh
            </div>
            <input type="number" class="amount-input" id="amountInput" placeholder="Amount in TON (minimum 4)" min="4" step="0.01">
            <button class="pay-btn" id="payBtn">Send Payment</button>
        </div>
        
        <div class="telegram-notice" id="telegramNotice">
            This app works best in Telegram
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            document.getElementById('telegramNotice').classList.add('hidden');
        }
        
        // Initialize TonConnect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://midnight-flicks-adults.vercel.app/tonconnect-manifest.json',
            buttonRootId: null // We'll use our own button
        });
        
        // DOM Elements
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const walletAddress = document.getElementById('walletAddress');
        const paymentSection = document.getElementById('paymentSection');
        const amountInput = document.getElementById('amountInput');
        const payBtn = document.getElementById('payBtn');
        const notification = document.getElementById('notification');
        
        // Check if wallet is already connected
        function checkWalletConnection() {
            const connectedWallet = tonConnectUI.wallet;
            if (connectedWallet) {
                const address = connectedWallet.account.address;
                const formattedAddress = formatAddress(address);
                walletAddress.textContent = formattedAddress;
                localStorage.setItem('tonWalletAddress', address);
                connectBtn.classList.add('hidden');
                disconnectBtn.classList.remove('hidden');
                paymentSection.classList.remove('hidden');
            } else {
                walletAddress.textContent = 'No wallet connected';
                localStorage.removeItem('tonWalletAddress');
                connectBtn.classList.remove('hidden');
                disconnectBtn.classList.add('hidden');
                paymentSection.classList.add('hidden');
            }
        }
        
        // Format wallet address for display
        function formatAddress(address) {
            if (!address) return '';
            return `${address.slice(0, 6)}...${address.slice(-4)}`;
        }
        
        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Connect wallet
        connectBtn.addEventListener('click', async () => {
            try {
                await tonConnectUI.connectWallet();
            } catch (error) {
                showNotification('Failed to connect wallet', 'error');
                console.error(error);
            }
        });
        
        // Disconnect wallet
        disconnectBtn.addEventListener('click', async () => {
            try {
                await tonConnectUI.disconnect();
                checkWalletConnection();
                showNotification('Wallet disconnected', 'success');
            } catch (error) {
                showNotification('Failed to disconnect wallet', 'error');
                console.error(error);
            }
        });
        
        // Send payment
        payBtn.addEventListener('click', async () => {
            const amount = parseFloat(amountInput.value);
            
            if (isNaN(amount) || amount < 4) {
                showNotification('Please enter a valid amount (minimum 4 TON)', 'error');
                return;
            }
            
            try {
                // Convert TON to nanotons (1 TON = 1,000,000,000 nanotons)
                const amountNano = Math.floor(amount * 1e9);
                
                // Create transaction
                const transaction = {
                    messages: [
                        {
                            address: "UQACiEaN0Qt2TjpxBdJ7XZateCvEPjdA7qf5bMo5uCPLbSoh",
                            amount: amountNano.toString()
                        }
                    ]
                };
                
                // Show loading state
                const originalText = payBtn.innerHTML;
                payBtn.innerHTML = '<span class="loader"></span> Processing...';
                payBtn.disabled = true;
                
                // Send transaction
                await tonConnectUI.sendTransaction(transaction);
                
                // Reset button state
                payBtn.innerHTML = originalText;
                payBtn.disabled = false;
                
                // Show success message
                showNotification('Payment Successful', 'success');
                
                // Reset amount input
                amountInput.value = '';
                
                // Close web app if in Telegram
                if (window.Telegram && window.Telegram.WebApp) {
                    setTimeout(() => {
                        window.Telegram.WebApp.close();
                    }, 2000);
                }
            } catch (error) {
                // Reset button state
                payBtn.innerHTML = originalText;
                payBtn.disabled = false;
                
                showNotification('Payment failed: ' + error.message, 'error');
                console.error(error);
            }
        });
        
        // Listen for wallet connection status changes
        tonConnectUI.onStatusChange(wallet => {
            checkWalletConnection();
        });
        
        // Initial check
        checkWalletConnection();
    </script>
</body>
</html>
