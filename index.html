<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1" />
  <title>Telegram API Integration</title>
  
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <style>
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1A1A2E 0%, #16213E 30%, #0F3460 70%, #533483 100%);
      color: #ffffff;
      padding: 20px;
      min-height: 100vh;
    }
    
    .user-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    
    .user-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 16px;
      border: 4px solid #4ECDC4;
      object-fit: cover;
    }
    
    .user-name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .user-id {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 16px;
    }
    
    .user-details {
      text-align: left;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
    }
    
    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .detail-label {
      font-weight: 600;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .detail-value {
      color: #4ECDC4;
    }
    
    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6B73FF 0%, #4ECDC4 100%);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(107, 115, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 16px;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(107, 115, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="user-card">
    <img id="userAvatar" class="user-avatar" src="https://via.placeholder.com/120" alt="User Avatar" />
    <div id="userName" class="user-name">Loading...</div>
    <div id="userId" class="user-id">ID: ...</div>
    
    <div class="user-details">
      <div class="detail-row">
        <span class="detail-label">Username:</span>
        <span id="userUsername" class="detail-value">...</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Language:</span>
        <span id="userLanguage" class="detail-value">...</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Theme:</span>
        <span id="userTheme" class="detail-value">...</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Platform:</span>
        <span id="userPlatform" class="detail-value">...</span>
      </div>
    </div>
    
    <button id="expandBtn" class="btn-primary">Expand Web App</button>
  </div>

  <script>
    // Initialize Telegram WebApp
    const tg = window.Telegram.WebApp;
    
    // User data
    let userId = null;
    let userName = null;
    let userAvatar = null;
    let userUsername = null;
    
    // Utility Functions
    function notify(message, duration = 2500) {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.textContent = message;
      notification.style.position = 'fixed';
      notification.style.top = '20px';
      notification.style.left = '50%';
      notification.style.transform = 'translateX(-50%)';
      notification.style.background = 'linear-gradient(135deg, #6B73FF 0%, #4ECDC4 100%)';
      notification.style.color = '#fff';
      notification.style.padding = '16px 32px';
      notification.style.borderRadius = '12px';
      notification.style.fontSize = '14px';
      notification.style.fontWeight = '600';
      notification.style.boxShadow = '0 8px 24px rgba(0, 0, 0, 0.3)';
      notification.style.zIndex = '10000';
      notification.style.maxWidth = '90%';
      notification.style.textAlign = 'center';
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, duration);
    }
    
    // Get Telegram User Data
    function getTelegramUserData() {
      tg.expand();
      tg.ready();
      
      const user = tg.initDataUnsafe?.user;
      
      if (user && user.id) {
        userId = user.id.toString();
        userName = user.first_name + (user.last_name ? ' ' + user.last_name : '');
        userUsername = user.username || 'Not set';
        
        if (user.photo_url) {
          userAvatar = user.photo_url;
        } else {
          userAvatar = "https://via.placeholder.com/120";
        }
        
        // Update UI
        document.getElementById('userAvatar').src = userAvatar;
        document.getElementById('userName').textContent = userName;
        document.getElementById('userId').textContent = 'ID: ' + userId;
        document.getElementById('userUsername').textContent = userUsername;
        document.getElementById('userLanguage').textContent = tg.initDataUnsafe?.user?.language_code || 'Unknown';
        document.getElementById('userTheme').textContent = tg.colorScheme || 'Unknown';
        document.getElementById('userPlatform').textContent = tg.platform || 'Unknown';
        
        console.log('Telegram User ID:', userId);
        console.log('Telegram User Name:', userName);
        console.log('Telegram Username:', userUsername);
        
        return true;
      }
      
      console.warn('Running outside Telegram environment - using test user');
      userId = 'test_' + Math.floor(10000 + Math.random() * 89999).toString();
      userName = 'Test User';
      userUsername = 'testuser';
      userAvatar = "https://via.placeholder.com/120";
      
      // Update UI
      document.getElementById('userAvatar').src = userAvatar;
      document.getElementById('userName').textContent = userName;
      document.getElementById('userId').textContent = 'ID: ' + userId;
      document.getElementById('userUsername').textContent = userUsername;
      document.getElementById('userLanguage').textContent = 'Unknown';
      document.getElementById('userTheme').textContent = 'Unknown';
      document.getElementById('userPlatform').textContent = 'Unknown';
      
      return true;
    }
    
    // Expand Web App
    document.getElementById('expandBtn').addEventListener('click', () => {
      tg.expand();
      notify('Web App expanded!');
    });
    
    // Initialize
    if (getTelegramUserData()) {
      notify('Telegram API initialized successfully!');
    } else {
      notify('Failed to initialize Telegram API');
    }
  </script>
</body>
</html>
